<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refügium - Baixe o Jogo Agora</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            /* Fonte principal para o corpo do texto */
            font-family: 'Roboto', sans-serif;
            color: #d0d0d0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            /* IMAGEM DE FUNDO CORRIGIDA */
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8)), url('https://i.postimg.cc/qvJnNTHr/Cidade-Dia.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Container principal que centraliza o conteúdo na tela */
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* O "cartão" translúcido onde o conteúdo fica */
        .content-box {
            background-color: rgba(20, 20, 20, 0.85); /* Fundo escuro e transparente */
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #3a3a3a;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            max-width: 700px;
            width: 100%;
            backdrop-filter: blur(5px);
            /* Garante que o conteúdo não ultrapasse a caixa */
            overflow-wrap: break-word; 
        }

        /* Estilo do Título (Nome do Jogo) - COM TAMANHO ELÁSTICO */
        .game-title {
            font-family: 'Cinzel Decorative', serif; /* Fonte de fantasia */
            /* A função clamp define: (tamanho mínimo, tamanho ideal baseado na tela, tamanho máximo) */
            font-size: clamp(1.8rem, 10vw, 4rem); 
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px #000000;
            line-height: 1.1;
        }

        /* Subtítulo (Tagline) */
        .tagline {
            font-size: clamp(1.1rem, 4vw, 1.4rem);
            color: #c62828; /* Vermelho sangue */
            font-style: italic;
            margin-bottom: 35px;
            text-shadow: 1px 1px 2px #000;
        }

        /* Descrição do jogo */
        .game-description {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 45px;
        }

        /* Estilo do Botão de Download */
        .download-btn {
            display: inline-block;
            background: linear-gradient(145deg, #d32f2f, #a61b1b);
            color: #ffffff;
            text-decoration: none;
            padding: 20px 55px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 8px;
            border: 2px solid #7a0c0c;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(183, 28, 28, 0.5);
        }

        .download-btn:hover {
            background: linear-gradient(145deg, #ff3f3f, #d32f2f);
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(183, 28, 28, 0.7);
            border-color: #ff3f3f;
        }

        /* Estilo para a área da música */
        .audio-player-container {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #3a3a3a;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .audio-player-container p {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 10px;
            font-style: italic;
        }

        /* Customiza o player de áudio */
        audio {
            width: 100%;
            max-width: 300px;
            outline: none;
        }

        /* Rodapé simples */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #888;
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* RESPONSIVIDADE PARA TELEMÓVEIS (ECRÃS MENORES) */
        @media (max-width: 768px) {
            .content-box {
                padding: 30px 15px; /* Reduz o espaçamento interno lateral */
            }

            .game-description {
                font-size: 1rem;
                margin-bottom: 30px;
            }

            .download-btn {
                padding: 15px 20px; 
                font-size: 1.2rem;
                display: block; 
                width: 100%; /* Faz o botão preencher a largura no celular */
            }
        }
    </style>
</head>
<body>

    <main class="main-container">
        <div class="content-box">
            <h1 class="game-title">Refügium</h1>
            <p class="tagline">Sua jornada começa nas sombras.</p>

            <p class="game-description">
                Prepare-se para entrar neste universo sombrio. Clique no botão abaixo para baixar a versão mais recente e iniciar a sua jornada épica.
            </p>

            <a href="https://drive.google.com/file/d/1LfNI0Pcc66Zk6CwddQNtO4IejibsCl9o/view?usp=drive_link" class="download-btn" target="_blank" rel="noopener noreferrer">
                BAIXAR O JOGO
            </a>

            <div class="audio-player-container">
                <p>Trilha Sonora Oficial</p>
                <audio controls loop autoplay src="trilha.mp3?v=1">
                    Seu navegador não suporta o elemento de áudio.
                </audio>
            </div>

        </div>
    </main>

    <footer>
        <p>&copy; 2026 Refügium. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
