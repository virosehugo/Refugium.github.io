<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refügium - Painel do Jogador</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            color: #d0d0d0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)), url('https://i.postimg.cc/qvJnNTHr/Cidade-Dia.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .content-box {
            background-color: rgba(20, 20, 20, 0.9);
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #3a3a3a;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.9);
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(8px);
            overflow-wrap: break-word;
            transition: all 0.3s ease;
        }

        .game-title {
            font-family: 'Cinzel Decorative', serif;
            font-size: clamp(2rem, 8vw, 3.5rem);
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-shadow: 3px 3px 6px #000000;
            line-height: 1.1;
        }

        .tagline {
            font-size: 1.1rem;
            color: #c62828;
            font-style: italic;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px #000;
        }

        /* Estilos do Formulário */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            background-color: #111;
            border: 1px solid #444;
            color: #fff;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #c62828;
        }

        .action-btn {
            display: block;
            width: 100%;
            background: linear-gradient(145deg, #d32f2f, #a61b1b);
            color: #ffffff;
            text-decoration: none;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            border: 2px solid #7a0c0c;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(183, 28, 28, 0.5);
            margin-top: 10px;
        }

        .action-btn:hover {
            background: linear-gradient(145deg, #ff3f3f, #d32f2f);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(183, 28, 28, 0.7);
            border-color: #ff3f3f;
        }

        .action-btn:disabled {
            background: #555;
            border-color: #333;
            color: #888;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            color: #ff5252;
            font-size: 0.9rem;
            margin-top: 15px;
            min-height: 20px;
        }

        /* Estilos do Dashboard (Painel de Dados) */
        .character-stats {
            background-color: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #222;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-name {
            color: #888;
            font-weight: bold;
        }

        .stat-value {
            color: #fff;
            font-family: 'Cinzel Decorative', serif;
            font-size: 1.2rem;
        }

        .logout-btn {
            background: transparent;
            border: 1px solid #666;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background: #333;
            border-color: #888;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #888;
            background-color: rgba(0, 0, 0, 0.8);
        }

        @media (max-width: 768px) {
            .content-box {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <main class="main-container">
        
        <div class="content-box" id="login-section">
            <h1 class="game-title">Refügium</h1>
            <p class="tagline">Acesse os dados do seu personagem</p>

            <div class="input-group">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" placeholder="Digite seu usuário" required>
            </div>

            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>

            <button class="action-btn" id="login-btn" onclick="fazerLogin()">Entrar no Santuário</button>
            <div class="error-message" id="error-msg"></div>
        </div>

        <div class="content-box" id="dashboard-section" style="display: none;">
            <h1 class="game-title">Santuário</h1>
            <p class="tagline" id="welcome-msg">Bem-vindo, Viajante.</p>

            <div class="character-stats" id="stats-container">
                <p style="text-align: center; color: #888;">Carregando dados das sombras...</p>
                </div>

            <button class="action-btn logout-btn" onclick="sair()">Desconectar</button>
        </div>

    </main>

    <footer>
        <p>&copy; 2026 Refügium. Todos os direitos reservados.</p>
    </footer>

    <script>
        // =========================================================================
        // CONFIGURAÇÕES DA UNITY - SUBSTITUA ESTES VALORES PELOS DO SEU PROJETO
        // =========================================================================
        const PROJECT_ID = 9aa4a089-0893-40e8-9fbf-28a41e439e15; 
        const ENVIRONMENT_ID = f9bc3664-5b81-4a37-8019-e91d5f0514f8; 
        // =========================================================================

        const loginSection = document.getElementById('login-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const errorMsg = document.getElementById('error-msg');
        const loginBtn = document.getElementById('login-btn');
        const statsContainer = document.getElementById('stats-container');
        const welcomeMsg = document.getElementById('welcome-msg');

        // Função principal que se conecta com a Unity
        async function fazerLogin() {
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;

            if (!usernameInput || !passwordInput) {
                mostrarErro("Preencha o usuário e a senha.");
                return;
            }

            mostrarErro("");
            loginBtn.innerText = "Conectando...";
            loginBtn.disabled = true;

            try {
                // PASSO 1: Autenticar na Unity e pegar o Token de Acesso
                const authUrl = `https://player-auth.services.api.unity.com/v1/projects/${PROJECT_ID}/environments/${ENVIRONMENT_ID}/auth/usernamepassword`;
                
                const authResponse = await fetch(authUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: usernameInput,
                        password: passwordInput
                    })
                });

                if (!authResponse.ok) {
                    throw new Error("Credenciais inválidas ou usuário não encontrado.");
                }

                const authData = await authResponse.json();
                const accessToken = authData.accessToken;
                const playerId = authData.userId; // O ID único do jogador na Unity

                // Troca a tela para o Dashboard
                loginSection.style.display = 'none';
                dashboardSection.style.display = 'block';
                welcomeMsg.innerText = `Bem-vindo, ${usernameInput}.`;

                // PASSO 2: Buscar os dados do personagem no Unity Cloud Save
                buscarDadosDoPersonagem(playerId, accessToken);

            } catch (error) {
                mostrarErro(error.message);
                loginBtn.innerText = "Entrar no Santuário";
                loginBtn.disabled = false;
            }
        }

        // Função que busca os dados salvos no Cloud Save da Unity
        async function buscarDadosDoPersonagem(playerId, accessToken) {
            try {
                const cloudSaveUrl = `https://cloud-save.services.api.unity.com/v1/data/projects/${PROJECT_ID}/environments/${ENVIRONMENT_ID}/players/${playerId}/items`;
                
                const dataResponse = await fetch(cloudSaveUrl, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!dataResponse.ok) {
                    throw new Error("Não foi possível carregar os dados do personagem.");
                }

                const cloudData = await dataResponse.json();
                renderizarAtributos(cloudData.results);

            } catch (error) {
                statsContainer.innerHTML = `<p style="text-align: center; color: #ff5252;">${error.message}</p>`;
            }
        }

        // Função para desenhar os atributos na tela do site
        function renderizarAtributos(items) {
            statsContainer.innerHTML = ""; // Limpa a mensagem de carregando

            if (!items || items.length === 0) {
                statsContainer.innerHTML = "<p style='text-align: center; color: #888;'>Nenhum dado salvo encontrado para este personagem.</p>";
                return;
            }

            // A Unity retorna os dados como um array de "keys" e "values"
            items.forEach(item => {
                // A Unity envia o valor como um objeto JSON stringificado em algumas versões, garantimos que será legível
                let valorAtributo = item.value;
                if (typeof valorAtributo === 'object') {
                    valorAtributo = JSON.stringify(valorAtributo);
                }

                const statHtml = `
                    <div class="stat-item">
                        <span class="stat-name">${formatarNomeAtributo(item.key)}</span>
                        <span class="stat-value">${valorAtributo}</span>
                    </div>
                `;
                statsContainer.innerHTML += statHtml;
            });
        }

        // Função auxiliar para deixar os nomes das chaves mais bonitos (ex: "playerLevel" vira "Player Level")
        function formatarNomeAtributo(key) {
            return key.replace(/([A-Z])/g, ' $1').replace(/^./, function(str){ return str.toUpperCase(); });
        }

        // Função de exibir erro na tela
        function mostrarErro(mensagem) {
            errorMsg.innerText = mensagem;
        }

        // Função de Sair e voltar para o Login
        function sair() {
            document.getElementById('username').value = "";
            document.getElementById('password').value = "";
            loginBtn.innerText = "Entrar no Santuário";
            loginBtn.disabled = false;
            dashboardSection.style.display = 'none';
            loginSection.style.display = 'block';
            statsContainer.innerHTML = '<p style="text-align: center; color: #888;">Carregando dados das sombras...</p>';
        }
    </script>
</body>
</html>
